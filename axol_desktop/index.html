<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Axol-Pod AI Agent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-bar">
      <button id="upload-btn">+</button>
      <span id="header-text">Axol-Pod AI</span>
      <div id="axol-sprite"></div>
    </div>

    <div id="chat">
      <div class="message">
        <strong>System:</strong> Welcome! Ask me anything.
      </div>
    </div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
